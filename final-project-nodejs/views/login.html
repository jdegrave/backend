<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Robo-SMS Login</title>
        <meta name='google-site-verification' content='asmfeNNCxj5Bubj4-CN3J87gjOjT48g4EOKq7JRNb3I' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0'>

        <link href='//fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet'>
        <link href='/css/bootstrap.min.css' rel='stylesheet'>
        <link href='/css/font-awesome.min.css' rel='stylesheet'>
        <link href='/css/style.css' rel='stylesheet'>
    </head>

    <body>

        <div class='login-page'>
            <div class='header'>
                <h1 class='header'><i class='fa fa-sign-in'></i>Robo-SMS</h1>
                <h2>Enter your login information</h2>
            </div> <!-- end header -->

            {{# if this.message }}
                <div class='alert alert-danger'>{{this.message}}</div>
            {{/if}}

            <div class='form-box'>
                <form action='/login' method='POST'>
                    <div class='form-group'>
                        <label>E-mail</label>
                        <div class='input-group'>
                            <div class='input-group-addon'><i class='fa fa-envelope-o'></i></div>
                            <input type='email' name='email' class='form-control' placeholder='your.email@example.com'required>
                        </div> <!-- end input group -->
                    </div> <!-- end form group email -->

                    <div class='form-group'>
                        <label>Password</label>
                        <div class='input-group'>
                            <div class='input-group-addon'><i class='fa fa-lock'></i></div>
                            <input type='password' name='password' class='form-control' placeholder='password' required>
                        </div> <!-- end input group -->
                    </div> <!-- end form group password -->

                    <input type='submit' value='Login' class='btn btn-green' id='submit'>
                </form>
            </div> <!-- end form box -->

            <hr>

            <p>Need an account?
                <a href="mailto:jdegrave@earthlink.net?subject=AccessRequest&cc=jadegrave@gmail.com,jdegrave@slipstreamcomm.com">
                Request Access
                </a>
            <p>Or return <a href="/">Home</a></p>
        </div>


    </div> <!-- end login page -->

        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script> <!-- latest version -->
        <script src='/js/bootstrap.min.js'></script>
        <script src='/js/jquery.site.js'></script>
    </body>

</html>
